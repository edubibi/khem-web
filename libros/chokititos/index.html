    <!-- Viewer Specific CSS (Copied from flipbook maker) -->
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: #050505;
            /* Fallback */
            /* Custom Background if available - will be overridden by JS if needed or we can hardcode if we know the filename */
            background: radial-gradient(circle at center, #8B5A2B 0%, #4A3018 100%);
        }

        .app-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .scene {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            perspective: 1500px;
        }

        /* Flipbook Container */
        #flipbook-container {
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            height: 100%;
        }

        /* Toolbar */
        .toolbar {
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
            color: white;
            z-index: 100;
            gap: 1rem;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid #333;
        }

        .toolbar button {
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 0.3rem 0.8rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .toolbar button:hover {
            background: #d4af37;
            color: #000;
            border-color: #d4af37;
        }

        .page-nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: monospace;
        }

        /* Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            z-index: 50;
            user-select: none;
            transition: all 0.3s;
            padding: 1rem;
        }

        .nav-arrow:hover {
            color: #d4af37;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        .nav-arrow.prev {
            left: 1rem;
        }

        .nav-arrow.next {
            right: 1rem;
        }

        /* Loader */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .loader {
            border: 5px solid #333;
            border-top: 5px solid #d4af37;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }

        /* Web specific overrides */
        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 300;
            color: #fff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            transition: all 0.3s;
        }

        .back-link:hover {
            border-color: #d4af37;
            color: #d4af37;
        }
    </style>
</head>
